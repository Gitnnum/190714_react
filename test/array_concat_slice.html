<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
    </head>

    </body>
    <script>
        //自定义concat
        Array.prototype.concat = function(...values){
            let arr = [...this]
            if(values.length === 0){
                return arr
            }
            values.forEach((value)=>{
                if(Array.isArray(value)){
                    arr.push(...value)
                }else {
                    arr.push(value)
                }

            })
            return arr
        }


        //自定义slice
        Array.prototype.slice = function(start,end){
            let arr = []
            if(this.length === 0){
                return arr
            }
            //考虑start的情况
            start = start || 0
            if(start >= this.length){
                return arr
            }else if(start < 0){
                start = 0
            }
            //考虑end情况
            end  = end || this.length
            if(end > this.length){
                end = this.length
            }else if(start >= end){
                return arr
            }
            for (let index = start; index < end; index++){
                arr.push(this[index])             
            }
            return arr
        }


        let array = [1,2,3,4,5]
        console.log(array.concat())
        console.log(array.concat([6,7]))
        console.log(array.concat([6,7],8))
        console.log(array.slice())
        console.log(array.slice(1,3))
        console.log(array.slice(1,9))
    </script>
</html>
